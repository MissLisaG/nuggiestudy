<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Assignment Submissions</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            flex: 1;
            min-width: 200px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .submission-card {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .submission-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .submission-card p {
            margin: 5px 0;
            color: #666;
        }

        .class-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-right: 10px;
        }

        .submission-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .submission-card a:hover {
            background: #5568d3;
        }

        .no-submissions {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #f5c6cb;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üë®‚Äçüè´ Teacher Dashboard</h1>
        <p class="subtitle">View and manage student assignment submissions</p>

        <div class="controls">
            <div class="filter-group">
                <label>Filter by Class:</label>
                <select id="classFilter" onchange="loadSubmissions()">
                    <option value="all">All Classes</option>
                    <option value="Class 1">Class 1</option>
                    <option value="Class 2">Class 2</option>
                    <option value="Class 3">Class 3</option>
                </select>
            </div>
            <button onclick="loadSubmissions()" style="align-self: flex-end;">üîÑ Refresh</button>
        </div>

        <div class="stats" id="stats"></div>
        
        <div id="submissions"></div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const SUPABASE_URL = 'https://dlvlerjuzfnjqgvoyumg.supabase.co'
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsdmxlcmp1emZuanFndm95dW1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzEwNTY3MDcsImV4cCI6MjA4NjYzMjcwN30.n6unLAvVRIU142uV3BGQ4EXFsvacinKZlm75eDWicwE'

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

        async function loadSubmissions() {
            const submissionsDiv = document.getElementById('submissions')
            const statsDiv = document.getElementById('stats')
            const classFilter = document.getElementById('classFilter').value
            
            submissionsDiv.innerHTML = '<p class="loading">Loading submissions...</p>'
            statsDiv.innerHTML = ''
            
            try {
                // Build query
                let query = supabase
                    .from('submissions')
                    .select('*')
                    .order('created_at', { ascending: false })
                
                // Apply class filter if not "all"
                if (classFilter !== 'all') {
                    query = query.eq('class_name', classFilter)
                }
                
                const { data, error } = await query
                
                if (error) throw error
                
                // Calculate stats
                const totalSubmissions = data.length
                const uniqueStudents = [...new Set(data.map(s => s.student_email))].length
                const class1Count = data.filter(s => s.class_name === 'Class 1').length
                const class2Count = data.filter(s => s.class_name === 'Class 2').length
                const class3Count = data.filter(s => s.class_name === 'Class 3').length
                
                // Display stats
                if (classFilter === 'all') {
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${totalSubmissions}</div>
                            <div class="stat-label">Total Submissions</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${uniqueStudents}</div>
                            <div class="stat-label">Unique Students</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${class1Count}</div>
                            <div class="stat-label">Class 1</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${class2Count}</div>
                            <div class="stat-label">Class 2</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${class3Count}</div>
                            <div class="stat-label">Class 3</div>
                        </div>
                    `
                } else {
                    statsDiv.innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${totalSubmissions}</div>
                            <div class="stat-label">Submissions in ${classFilter}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${uniqueStudents}</div>
                            <div class="stat-label">Unique Students</div>
                        </div>
                    `
                }
                
                // Display submissions
                if (data.length === 0) {
                    submissionsDiv.innerHTML = '<div class="no-submissions">No submissions yet.</div>'
                    return
                }
                
                submissionsDiv.innerHTML = data.map(submission => `
                    <div class="submission-card">
                        <span class="class-badge">${submission.class_name || 'Unknown Class'}</span>
                        <h3>${submission.assignment_title}</h3>
                        <p><strong>Student:</strong> ${submission.student_name}</p>
                        <p><strong>Email:</strong> ${submission.student_email}</p>
                        <p><strong>File:</strong> ${submission.file_name}</p>
                        <p><strong>Submitted:</strong> ${new Date(submission.created_at).toLocaleString()}</p>
                        <a href="${submission.file_url}" target="_blank" download>üì• Download File</a>
                    </div>
                `).join('')
                
            } catch (error) {
                submissionsDiv.innerHTML = `<div class="error">Error loading submissions: ${error.message}</div>`
            }
        }

        // Load submissions when page loads
        loadSubmissions()
    </script>
</body>
</html>
